<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css start -->
    <link rel="stylesheet" href="css/style.css">
    <!-- css close -->

    <!-- External fonts start -->
    <!-- <link rel="stylesheet" href="./fonts/Catamaran.css"> -->
    <link rel="stylesheet" href="./fonts/Roboto.css">
    <link rel="stylesheet" href="./fonts/open-sans.css">
    <link rel="stylesheet" href="./fonts/ubuntu.css">
    <!-- External fonts close -->

    <!-- favicon start -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="android-chrome" sizes="192x192" href="favicon/android-chrome-192x192.png">

    <link rel="manifest" href="favicon/site.webmanifest">
    <!-- favicon close -->
    <title>Hayato Template Theme</title>
</head>

<body>
    <div class="background-image" id="home">
    <nav class="navbar navbar-background">

        <!-- Navbar Lists navlists -->

        <ul class="nav-list">

            <!-- logo used in this project Hayato template -->
            <div class="logo">
                <a href="/"><img src="images/logo.png" alt="logo"></a>

            </div>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>

        <!-- Inside navbar class rightNav Used to make search bar -->

        <div class="rightNav">
            <form action="" method="get">
                <input type="search" name="search" id="search" placeholder="Type Here To Search">
                <button class="btn btn-sm">Search</button>
            </form>
        </div>
    </nav>

    <section class="first-section">
        <div class="box-main">
            <div class="first-half">
                <p class="text-big text-center">
                    Lorem ipsum dolor sit consectetur
                </p>

                <p class="text-small">
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque assumenda culpa ea nihil dicta
                    quibusdam quo incidunt consequatur repudiandae necessitatibus?
                </p>
                <div class="buttons">
                    <button class="btn learn-more">
                        <a href="#">Learn More</a>
                    </button>
                    <button class="btn sign-up">
                        <a href="#">Sign Up</a>
                    </button>
                </div>
            </div>
            <div class="second-half">
                <img src="./images/second-half.jpg" alt="">
            </div>
        </div>
    </section>
</div>

<script src="js/script.js"></script>
